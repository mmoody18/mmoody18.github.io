  <main class="welcome">
    <h2>Contact Me</h2>
    <p>If youâ€™re interested in booking a session, requesting prints, or just have a question, feel free to reach out!</p>
  
    <div class="contact-container">
      <div class="contact-image">
        <img src="images/javon-camera.jpg" alt="Javon holding a camera">
      </div>
      <form class="contact-form">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Your Name...">
  
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address...">
  
        <label for="phone">Phone Number *</label>
        <input type="text" id="phone" name="phone" placeholder="Your Message...">
  
        <label for="session">What do you need captured? *</label>
        <input type="text" id="session" name="session" placeholder="Wedding, couple session, grad shoot, etc.">
  
        <label for="details">Any other details?</label>
        <textarea id="details" name="details" placeholder="Date, budget, favorite color, etc."></textarea>
  
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
