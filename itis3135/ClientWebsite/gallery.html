    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <span class="nav left">&#10094;</span>
      <img class="lightbox-content" id="lightbox-img">
      <span class="nav right">&#10095;</span>
    </div>
    <button id="scrollToTopBtn" onclick="scrollToTop()">Back to Top</button>
  </main>
  
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox .close');
    const images = Array.from(document.querySelectorAll('.sample-photos img'));
    const leftArrow = document.querySelector('.lightbox .nav.left');
    const rightArrow = document.querySelector('.lightbox .nav.right');
  
    let currentIndex = 0;
  
    function showImage(index) {
      lightboxImg.src = images[index].src;
      currentIndex = index;
      lightbox.style.display = 'flex';
    }
  
    images.forEach((img, index) => {
      img.addEventListener('click', () => showImage(index));
    });
  
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  
    window.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  
    rightArrow.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });
  
    leftArrow.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });
       const scrollToTopBtn = document.getElementById("scrollToTopBtn");
      window.onscroll = function() {
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      scrollToTopBtn.style.display = "block";
    } else {
     scrollToTopBtn.style.display = "none";
    }
    };

    function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
    }
  </script>
