<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moody Manatee ~ Slideshow</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #slideshow-container {
      position: relative;
      width: 350px;
      height: 200px;
      margin: 20px auto;
      text-align: center;
    }
    #slide-image {
      width: 100%;
      height: 90%;
      object-fit: cover;
    }
    #slide-caption {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .thumbs {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .thumb {
      width: 220px;
      height: 160px;
      margin: 5px;
      cursor: pointer;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    #prev-btn {
      left: 10px;
    }
    #next-btn {
      right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>
  <main>
    <div id="slideshow-container">
      <button id="prev-btn" class="nav-btn">&#10094;</button>
      <img id="slide-image" src="images/placeholder1.jpg" alt="Slide Image">
      <button id="next-btn" class="nav-btn">&#10095;</button>
      <div id="slide-caption">M - Microphone</div>
    </div>
    <div class="thumbs">
      <img class="thumb" src="images/placeholder1.jpg" data-index="0" alt="M - Microphone">
      <img class="thumb" src="images/placeholder2.jpg" data-index="1" alt="A - Antarctica">
      <img class="thumb" src="images/placeholder3.jpg" data-index="2" alt="X - Xray">
      <img class="thumb" src="images/placeholder4.jpg" data-index="3" alt="M - Mango">
      <img class="thumb" src="images/placeholder5.jpg" data-index="4" alt="O - Oak">
      <img class="thumb" src="images/placeholder6.jpg" data-index="5" alt="O - Orange">
      <img class="thumb" src="images/placeholder7.jpg" data-index="6" alt="D - Drum">
      <img class="thumb" src="images/placeholder8.jpg" data-index="7" alt="Y - Yo-Yo">
    </div>
    
    <script>
      $(document).ready(function() {
        const slides = [
          { src: "images/placeholder1.jpg", caption: "M - Microphone" },
          { src: "images/placeholder2.jpg", caption: "A - Antarctica" },
          { src: "images/placeholder3.jpg", caption: "X - Xray" },
          { src: "images/placeholder4.jpg", caption: "M - Mango" },
          { src: "images/placeholder5.jpg", caption: "O - Oak" },
          { src: "images/placeholder6.jpg", caption: "O - Orange" },
          { src: "images/placeholder7.jpg", caption: "D - Drum" },
          { src: "images/placeholder8.jpg", caption: "Y - Yemen" }
        ];
        
        let currentSlide = 0;
        const totalSlides = slides.length;
        
        function showSlide(index) {
          currentSlide = index;
          $("#slide-image").attr("src", slides[index].src);
          $("#slide-caption").text(slides[index].caption);
          $(".thumb").removeClass("active");
          $('.thumb[data-index="' + index + '"]').addClass("active");
        }
        
        $("#next-btn").click(function() {
          let nextSlide = (currentSlide + 1) % totalSlides;
          showSlide(nextSlide);
        });
        
        $("#prev-btn").click(function() {
          let prevSlide = (currentSlide - 1 + totalSlides) % totalSlides;
          showSlide(prevSlide);
        });
        
        $(".thumb").click(function() {
          let index = $(this).data("index");
          showSlide(index);
        });
        
        showSlide(0);
      });
    </script>
  </main>
  <footer>
    <div data-include="components/footer.html"></div>
  </footer>
  <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
